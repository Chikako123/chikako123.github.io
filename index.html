<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>xzx7131</title>
        <link href="icon.ico" rel="icon" type="image/x-ico">
        <link href="style.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="Scripts/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="Scripts/animation.js"></script>
        <script type="text/javascript" src="Scripts/control.js"></script>
    </head>
    <body>
        <span class="slide-header" id="sh" slided="0">
            <img class="sh-img" src="./icon.ico">
            <h2>xzx7131</h2>

            <button class="product-btn-s" id="SudokuSolver" onclick="changeFocus(0)" location="Sudoku-Solver">
                <label class="product-p">Sudoku Solver</label>
            </button>

            <button class="product-btn-s p-btn-s-r" id="ScreenRecorder" onclick="changeFocus(1)" location="Screen-Recorder">
                <label class="product-p">Screen Recorder</label>
            </button>

            <div class="sh-focus" id="bar-focus"></div>
        </span>

        <div class="header-cover" id="hcov">
            <div class="header" id="header">
                <h1>xzx7131</h1>
                <p class="desc">A developer's personal website</p>
            </div>
        </div>

        <span class="product-bar">
            <button class="product-btn" onclick="changeFocus(0)" location="Sudoku-Solver">
                <p class="product-p">Sudoku Solver</p>
            </button>
            <button class="product-btn" onclick="changeFocus(1)" location="Screen-Recorder">
                <p class="product-p">Screen Recorder</p>
            </button>
            <div class="sh-focus" id="focus"></div>
        </span>

        <div id="Sudoku-Solver" class="product">
            <label class="product-name">Sudoku Solver</label>
            <br>
            <img class="product-img" src="Images/SudokuSolver.png">
            <br>
            <span class="product-intro">Solve all effective sudoku puzzles<br><br></span>
            <span class="product-latest-ver">Latest version: 3.1.0<br></span>
            <div class="product-guide">
                <label class="product-instr">
                    This is a program that can solve sudoku puzzles. 
                    Now the online and offline version are all avaliable. <br><br>
                    In order to solve another puzzle, and the current puzzle has already been solved, press the "Clear" button. 
                    All the value that have been inputed on the screen will be cleaned.<br><br>
                    The program will tell you most of the wrong things when solving a puzzle, 
                    like 'Invalid grid' 'Wrong input' and other wrong things.<br><br>
                    Click the buttons below to try online or get the offline version.
                </label>
                <p class="product-buttons">
                    <button class="product-use" onclick="download('Sudoku-Solver')">Download</button>
                    <button class="product-use" onclick="tryOnline('Sudoku-Solver')">Try online</button>
                </p>
            </div>
        </div>
        <div id="Screen-Recorder" class="product">
            <label class="product-name">Screen Recorder</label>
            <br>
            <img class="product-img" src="Images/ScreenRecorder.png">
            <br>
            <span class="product-intro">Record your screen with the PyQt5 GUI<br><br></span>
            <span class="product-latest-ver">Latest version: 2.1.2<br></span>
            <div class="product-guide">
                <label class="product-instr">
                    This is a screen recorder using PyQt5 on python.
                    Now the latest version is avaliable for download.<br><br>
                    In the main window, you can see all the videos that you've recorded and manage them.
                    You can also change the record area, sees the preview on the right, or choose a sound device that you want.
                    <br><br>
                    While recording, you can pause any time or stop recording.Then you can see the video.
                    <br><br>
                    Click the button below to download.
                </label>
                <p class="product-buttons">
                    <button class="product-use" onclick="download('Screen-Recorder')">Download</button>
                </p>
            </div>
        </div>
    </body>
</html>
